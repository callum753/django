{% extends "itreporting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <div class="media">
    <p><img class="rounded-circle account-img"
    src="{{user.profile.image.url}}"></p>
    <div class="media-body">
        <h2 class="account-heading">{{user.profile}}</h2>
        <p class="text-secondary">{{user.username}}</p>
        <p class="text-secondary">{{user.email}}</p>
    </div>
    </div>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Student IT Services - Profile Details
                    </legend>
                    {{ u_form | crispy }}
                    {{ p_form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="Update">
                        Register
                    </button>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Are you already Registered?<a class="ml-2" href="{% url 'Login' %}">Login</a></small>
        </div>
    </div>
    {% endblock content %}
</div>
